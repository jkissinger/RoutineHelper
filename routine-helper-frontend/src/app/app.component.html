<div [class.dark-theme]="isDarkTheme">
  <md-toolbar color="primary">
    <button md-icon-button routerLink="/">
      <md-icon>home</md-icon>
    </button>
    <span>Routine Helper</span>
    <button md-icon-button (click)="sidenav.toggle()">
      <md-icon>more_vert</md-icon>
    </button>
  </md-toolbar>
  <md-sidenav-layout>
    <md-sidenav align="start" mode="side" #sidenav>
      <md-nav-list>
        <a md-list-item routerLink="/routine-users">
          <md-icon md-list-icon>people</md-icon>Users</a>
        <a md-list-item routerLink="/routine-tasks">
          <md-icon md-list-icon>assignment</md-icon>Tasks</a>
        <a md-list-item routerLink="/routines">
          <md-icon md-list-icon>schedule</md-icon>Routines</a>
      </md-nav-list>
    </md-sidenav>
    <router-outlet></router-outlet>
  </md-sidenav-layout>
</div>
