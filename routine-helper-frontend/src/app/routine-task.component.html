<md-card class="primary-card">
  <md-card-title>Routine Tasks</md-card-title>
  <md-card-content>
    <md-list class="routineTask">
      <md-list-item *ngFor="let routineTask of routineTasks">
        {{routineTask.name}}
        <button md-button (click)="deleteRoutineTask(routineTask)">
    <md-icon>delete_forever</md-icon>
  </button>
      </md-list-item>
    </md-list>
  </md-card-content>
  <button md-mini-fab (click)="addRoutineTask()">
    <md-icon>add</md-icon>
  </button>
</md-card>
