<md-card class="primary-card">
  <md-card-title>Routine Users</md-card-title>
  <md-card-content>
    <md-list class="routineUser">
      <md-list-item *ngFor="let routineUser of routineUsers">
        {{routineUser.name}}
        <button md-button (click)="deleteRoutineUser(routineUser)">
    <md-icon>delete_forever</md-icon>
  </button>
      </md-list-item>
    </md-list>
  </md-card-content>
  <button md-mini-fab (click)="addRoutineUser()">
    <md-icon>add</md-icon>
  </button>
</md-card>
