<md-card class="primary-card">
  <md-card-title>Routines</md-card-title>
  <md-card-content>
    <md-list class="routine">
      <md-list-item *ngFor="let routine of routines">
        {{routine.name}}
        <button md-button (click)="addRoutineTask(routine)"><md-icon>add_to_queue</md-icon></button>
        <button md-button (click)="removeRoutineTask(routine)"><md-icon>remove_from_queue</md-icon></button>
        <button md-button (click)="deleteRoutine(routine)"><md-icon>delete_forever</md-icon></button>
      </md-list-item>
    </md-list>
  </md-card-content>
  <button md-mini-fab (click)="addRoutine()">
    <md-icon>add</md-icon>
  </button>
</md-card>
